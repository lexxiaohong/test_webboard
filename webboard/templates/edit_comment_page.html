{% extends 'layout.html' %}
{% block content %}

<div class="container">
  <h1>Edit Comment Page</h1>
<form action="/edit_comment2" method = "post"  >
  <div class="form-group">
    <label for="id">ID_Comment :{{  edit_comment_data["id_comment"] }}</label>
    <input type="hidden" class="form-control"  name ="id_comment"  value="{{ edit_comment_data["id_comment"] }}" >
  </div>
  <div class="form-group">
    <label for="name">ID Topic: {{  edit_comment_data["id_topic"] }}</label>
    <input type="hidden" class="form-control"  name = "id_topic" value="{{ edit_comment_data["id_topic"] }}">
  </div>
  <div class="form-group">
    <label for="score">Comment</label>
    <input type="text" class="form-control"  name ="comment" value="{{ edit_comment_data["comment"] }}">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
